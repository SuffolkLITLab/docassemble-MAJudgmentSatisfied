      **Emailing to:** ${ service_email }
---
id: signature
question: |
  Final step — Sign your petition
subquestion: |
  Sign your name below to complete your petition.
signature: users[0].signature
under: |
  ${ users[0].name.full() }
---
id: download
event: download
question: |
  Interview complete — your petition is ready!
subquestion: |
  Your Petition to Deem Satisfied is complete. Download it below.

  <div class="alert alert-info" role="alert">
    <strong>Remember:</strong> File the petition only after you have served the other party and gathered your proof of payment.
  </div>

  **Next steps:**
  
  1. **Download and print** your petition for your records.
  2. **Serve a copy** on ${ 'the plaintiff' if service_recipient == 'plaintiff' else "the plaintiff's attorney" }
     ${ 'by mail to: ' + service_contact.on_one_line(force_newlines=False) if service_method == 'mail' else '' }
     ${ 'by email to: ' + service_email if service_method == 'email' else '' }
     ${ 'in person' if service_method == 'in_person' else '' }
  3. **File the original** with the court clerk. Bring or attach your proof of payment.
  
  **After you file:** The court may contact you or schedule a short hearing. Keep copies of everything you submit and any proof that you served the other party.
  
  Need to double-check anything? Use the buttons below to send a copy to yourself or restart the interview.
  
  ${ al_user_bundle.download_list_html() }
  
  ${ al_user_bundle.send_button_html() }
