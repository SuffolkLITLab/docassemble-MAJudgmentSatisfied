id: intro_screen
question: |
  Petition to Deem Judgment Satisfied
subquestion: |
  This form asks the court to officially mark your eviction judgment as satisfied because you already paid what you owe. Once the judgment is marked satisfied, it is easier to show future landlords or credit screeners that you resolved the case.

  **You are in the right place if:**

  * The case was for nonpayment of rent
  * A judgment entered against you
  * You paid the full judgment amount (including any agreed interest or costs)

  Massachusetts General Law [Chapter 239, Section 16(k)](https://malegislature.gov/Laws/GeneralLaws/PartIII/TitleIII/Chapter239/Section16) gives you this right.

  **Before you start, grab:**

  * Your court papers with the docket number
  * Proof of payment (receipt, money order stub, bank record)
  * The mailing or email address for the plaintiff or their attorney

  <div class="alert alert-info" role="alert">
    <strong>Tip:</strong> Keep all of these documents nearby so you can finish the form without pausing mid-way.
  </div>

  **What happens here:**

  1. We confirm your case details
     ${ collapse_template(intro_step_detail_1) }
  2. You tell us when and how you paid
     ${ collapse_template(intro_step_detail_2) }
  3. We gather your contact and any attorney information
     ${ collapse_template(intro_step_detail_3) }
  4. You choose how you will serve this petition
     ${ collapse_template(intro_step_detail_4) }
  5. You review and sign the final document
     ${ collapse_template(intro_step_detail_5) }

  <div class="alert alert-warning" role="alert">
    <strong>Reminder:</strong> You must serve the petition before filing it with the court.
  </div>

  Expect about 10–15 minutes. If you are not sure about an answer, we will give tips along the way.
continue button field: intro_screen_shown
---
id: trial_court
question: |
  Step 1 of 8 — Which court is your case in?
subquestion: |
  Select the court where your eviction case was heard. This is usually a Housing Court or District Court.
fields:
  - no label: trial_court
    datatype: object
    choices: housing_and_district_courts
---
id: docket_number
question: |
  Step 2 of 8 — What is your case's docket number?
subquestion: |
  The docket number is on your court papers. It might look like 
  "24H84CV001234" or similar.
fields:
  - Docket number: docket_number
    required: True
    help: |
      Look for a number like "24H84CV001234" on your court papers.
      The "24" is the year, "H84" might be the court code, and the rest is your case number.
---
id: parties
question: |
  Step 3 of 8 — Who is the plaintiff in your case?
subquestion: |
  The plaintiff is usually your landlord or the property owner who filed the eviction case against you.
fields:
  - Plaintiff's first name: other_parties[0].name.first
    required: True
  - Middle name: other_parties[0].name.middle
    required: False
  - Last name: other_parties[0].name.last
    required: True
  - Suffix: other_parties[0].name.suffix
    required: False
    choices:
      - Jr.
      - Sr.
      - II
      - III
      - IV
---
id: payment_date
question: |
  Step 4 of 8 — When did you pay the judgment?
subquestion: |
  Enter the date you made the final payment that satisfied the judgment. 
  This is the date you want the court to mark as "satisfied."
fields:
  - Payment date: payment_date
    datatype: date
    max: ${ today() }
    help: |
      Enter the date you paid the judgment in full. This cannot be a future date.
validation code: |
  if payment_date > today():
    validation_error("The payment date cannot be in the future.")
---
id: user_info
sets:
  - users[0].address.address
  - users[0].address.unit
  - users[0].address.city
  - users[0].address.state
  - users[0].address.zip
question: |
  Step 5 of 8 — What is your contact information?
subquestion: |
  We need your current address, phone number, and email for the court records.
fields:
  - code: |
      users[0].address_fields(default_state="MA")
  - Mobile phone: users[0].phone_number
    datatype: tel
    required: True
  - Email address: users[0].email
    datatype: email
    required: True
---
id: has_attorney
question: |
  Step 6 of 8 — Do you have an attorney representing you?
subquestion: |
  An attorney is optional for this form. If you don't have one, just answer "No."
yesno: user_has_attorney
---
id: attorney_info
question: |
  Step 6 of 8 — What is your attorney's information?
subquestion: |
  We need your attorney's contact information for the court records.
fields:
  - Attorney's first name: attorneys[0].name.first
    required: True
  - Middle name: attorneys[0].name.middle
    required: False
  - Last name: attorneys[0].name.last
    required: True
  - Suffix: attorneys[0].name.suffix
    required: False
    choices:
      - Jr.
      - Sr.
      - II
      - III
      - IV
  - Email address: attorneys[0].email
    datatype: email
    required: True
  - BBO number: attorneys[0].bbo_number
    required: False
    help: |
      The Board of Bar Overseers number (optional). This helps identify your attorney.
show if: user_has_attorney
---
id: service_recipient
question: |
  Step 7 of 8 — Who must receive a copy of this petition?
subquestion: |
  Massachusetts rules require you to serve the opposing side. If the plaintiff had a lawyer on the case and you have their contact information, choose the attorney. Otherwise, serve the plaintiff directly.
field: service_recipient
choices:
  - The plaintiff: plaintiff
  - The plaintiff's attorney: plaintiff_attorney
---
id: service_method
question: |
  Step 7 of 8 — How will you serve this petition?
subquestion: |
  Choose how you will deliver your petition. For each method, keep proof that you sent it:

  <div class="alert alert-info" role="alert">
    <ul>
      <li><strong>First class mail:</strong> keep the receipt or certified mail stub</li>
      <li><strong>In person:</strong> note who accepted it and when</li>
      <li><strong>Email:</strong> save a copy of the sent email</li>
    </ul>
  </div>
field: service_method
choices:
  - First class mail: mail
  - In person: in_person
  - Email: email
---
id: service_date
question: |
  Step 7 of 8 — When will you serve this petition?
subquestion: |
  Enter the date you will serve (or have served) this document.
fields:
  - Service date: service_date
    datatype: date
    help: |
      Enter the date you will serve this petition. This can be today or a future date.
---
id: service_address
question: |
  Step 7 of 8 — What address will you mail the petition to?
subquestion: |
  Enter the complete address where you will mail the petition. Make sure it matches what you have for the plaintiff or their attorney.
fields:
  - Street address: service_contact.address
    required: True
  - Apartment, suite, etc.: service_contact.unit
    required: False
  - City: service_contact.city
    required: True
  - State: service_contact.state
    required: True
  - ZIP code: service_contact.zip
    required: True
show if: service_method == 'mail'
---
id: service_email
question: |
  Step 7 of 8 — What email address will you use for service?
subquestion: |
  Enter the email address where you will send the petition. Send from an account you can access later and keep the sent email.
fields:
  - Email address: service_email
    datatype: email
    required: True
    help: |
      Enter the email address where you will send the petition.
show if: service_method == 'email'
---
